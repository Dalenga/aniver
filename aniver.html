<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -15px;
        }
        
        h1 {
            color: #ff6b6b;
            margin-top: 40px;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }
        
        p {
            color: #555;
            margin-top: 20px;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: balloon 6s ease-in-out infinite;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 100px;
            background: #888;
            top: 60px;
            left: 24px;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes balloon {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-30px) rotate(-5deg); }
        }
        
        .cake {
            width: 100px;
            height: 60px;
            background: #f9c5d1;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }
        
        .cake:before {
            content: '';
            position: absolute;
            width: 110px;
            height: 20px;
            background: #f999b7;
            border-radius: 10px;
            top: -10px;
            left: -5px;
        }
        
        .candle {
            position: absolute;
            width: 6px;
            height: 25px;
            background: #fff;
            top: -35px;
            left: 47px;
            z-index: 10;
        }
        
        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: #ffde59;
            border-radius: 50% 50% 20% 20%;
            top: -50px;
            left: 45px;
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 15px #ffde59;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1, 0.9); opacity: 0.8; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti 5s linear infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz Anivers√°rio!</h1>
        <p>Que seu dia seja especial e cheio de alegria!</p>
        
        <div class="cake">
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <p style="font-weight: bold; font-size: 20px; color: #ff6b6b;">EU TE AMO!</p>
    </div>

    <script>
        // Cria cora√ß√µes flutuantes
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = Math.random();
                heart.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(heart);
            }
        }
        
        // Cria bal√µes
        function createBalloons() {
            const colors = ['#ff9aa2', '#ffb7b2', '#ffdac1', '#e2f0cb', '#b5ead7', '#c7ceea'];
            for (let i = 0; i < 6; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.background = colors[i];
                balloon.style.left = (i * 50 + 10) + 'px';
                balloon.style.top = '400px';
                balloon.style.animationDelay = i * 0.5 + 's';
                document.body.appendChild(balloon);
            }
        }
        
        // Cria confete
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        // Inicia todas as anima√ß√µes
        window.onload = function() {
            createHearts();
            createBalloons();
            createConfetti();
            
            // Mensagem no console
            console.log('%cFeliz Anivers√°rio! üíñ', 'color: #ff6b6b; font-size: 20px; font-weight: bold;');
        };
    </script>
</body>
</html>
